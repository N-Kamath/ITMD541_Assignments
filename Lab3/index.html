<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="centered-container">
        <div class="container">
            <h3>ITMD 541 - LAB 3 - Navaneeth Kamath</h3>
            <h1>Tip Calculator</h1>
            <form id="tipCalculator">
                <div class="form-group">
                    <label for="bill">Bill Total:</label>
                    <input type="text" id="bill" placeholder="Enter bill total">
                </div>
                <div class="form-group">
                    <label for="tipRange">Tip:</label>
                    <input type="range" id="tip" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="tip-percent">Tip Percentage:</label>
                    <input type="text" id="tip-percent" disabled>
                </div>
                <div class="form-group">
                    <label for="tip-amount">Tip Amount:</label>
                    <input type="text" id="tip-amount" disabled>
                </div>
                <div class="form-group">
                    <label for="total-amount">Total Bill with Tip:</label>
                    <input type="text" id="total-amount" disabled>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
