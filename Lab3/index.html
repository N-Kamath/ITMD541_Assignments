<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="calculator">
        <label for="bill-total">Bill Total</label>
        <input type="number" id="bill-total" name="bill-total" required>
        
        <label for="tip-slider">Tip Percentage</label>
        <input type="range" id="tip-slider" name="tip-slider" min="0" max="100">

        <label for="tip-amount"">Tip Amount</label>
        <input type="text" id="tip-amount" name="tip-amount" disabled>
    
        <label for="total-bill">Total Bill with Tip</label>
        <input type="text" id="total-bill" name="total-bill" disabled>
    </form>
    <script src="script.js"></script>
</body>
</html>
